<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscado de contato</title>
</head>

<body>

    <input class="contact-style" placeholder="Digite o nome do contato">
    <p class="contact-style" ></p>
    <button onclick="search()" class="contact-style1">Procurar Contato</button>

</body>
<script>

    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        { name: 'Rodolfo', number: '(19) 94343-4343' },
        { name: 'Marcelo', number: '(14) 94343-4343' },
        { name: 'Ana', number: '(15) 94343-4343' },
        { name: 'Aline', number: '(16) 94343-4343' },
        { name: 'Loyde', number: '(17) 94343-4343' },
        { name: 'Paulo', number: '(18) 94343-4343' },
        { name: 'João', number: '(13) 94343-4343' },
        { name: 'Carlos', number: '(12) 94343-4343' },
    ]

    function search() {

        for (let i = 0; i < contacts.length; i++) {


            if (input.value.toLowerCase() === contacts[i].name.toLowerCase()) {
                p.innerHTML = `Contato encontrado Nome: ${contacts[i].name} Tel: ${contacts[i].number}`

                break
            } else {
                p.innerHTML = "Contato não encontrado, tente novamente"
            }

        }

    }

</script>

</html>
